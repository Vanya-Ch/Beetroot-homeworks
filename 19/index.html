<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lesson 19</title>
</head>
<body>
    <main class="main">
        <div class="main__container">
            <div class="main__content">

                <div class="form">
                    <div class="form__container">
                        <h2 class="title">
                            Create an Account
                        </h2>
                        <form action="#" method="get">
                            <div class="form__name">
                                <div class="form__column">
                                    <label class="label" for="first-name">First Name</label>
                                        
                                    <input class="input" id="first-name" type="text" >
                                </div>
                                <div class="form__column">
                                    <label class="label" for="last-name">Last Name</label>
                                        
                                    <input class="input" id="last-name" type="text" >
                                </div>
                            </div>
                            <div class="form__column">
                                <label class="label" for="email">E-mail</label>
                                    
                                <input class="input input--email" id="email" type="email" >
                                <div class="form__description">
                                    We'll never share your email with anyone else.
                                </div>
                            </div>
                            
                            <div class="form__radio">
                                <label class="label label--radio">
                                    <input class="radio" type="radio" name="sex">
                                    <span class="radio__inactive">

                                    </span>
                                    <span class="radio__active">Male</span>
                                </label>
                                <label class="label label--radio">
                                    <input class="radio" type="radio" name="sex">
                                    <span class="radio__inactive">

                                    </span>
                                    <span class="radio__active">Female</span>
                                </label>
                            </div>
                            <div class="form__name">
                                <div class="form__column">
                                    <label class="label" for="country">Country</label>
                                    <div class="select">
                                        <select class="select__list" name="select" id="country">
                                            <option class="select__option" value="select" selected disabled>Select</option>
                                            <option class="select__option" value="ukraine">Ukraine</option>
                                            <option class="select__option" value="usa">USA</option>
                                            <option class="select__option" value="france">France</option>
                                        </select>
                                        <span class="select__button">
                                            <svg width="18" height="18" viewBox="0 0 18 18">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2.25L3.75 7.5H14.25L9 2.25ZM9 15.75L3.75 10.5H14.25L9 15.75Z" fill="#969696"/>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                                <div class="form__column">
                                    <label class="label" for="city">City</label>
                                        
                                    <input class="input" id="city" type="text" >
                                </div>
                            </div>
                            <button class="form__button">Sign Up</button>
                        </form>
                        <div class="form__subscription">
                            By clicking the 'Sign Up' button, you confirm that you accept our
                            <a class="links" href="#">Terms of Use</a>
                            and     
                            <a class="links" href="#">Privacy Policy</a>              
                        </div>
                        <div class="line"></div>
                        <div class="form__end">
                            <span class="text-end">Have an account?</span>
                            <span class="log-in"><a class="links links--bold" href="#">Log In</a></span>
                        </div>
                    </div>
                </div>

                <div class="form">
                    <div class="form__container">
                        <h2 class="title">
                            Profile
                        </h2>
                        
                        <form class="profile" action="#" method="get">
                            <div class="head">
                                <img class="head__photo" src="./assets/images/photo.png" alt="photo">
                                <div class="head__files">
                                    <div class="head__files--top">
                                        <label class="head__label">
                                            <input class="head__file" type="file">
                                            <span class="head__label--icon">
                                                <svg width="14" height="12" viewBox="0 0 14 12">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.78001 1.33333L5.00001 0H9.00001L10.22 1.33333H12.3333C13.0667 1.33333 13.6667 1.93333 13.6667 2.66667V10.6667C13.6667 11.4 13.0667 12 12.3333 12H1.66668C0.933344 12 0.333344 11.4 0.333344 10.6667V2.66667C0.333344 1.93333 0.933344 1.33333 1.66668 1.33333H3.78001ZM3.66668 6.66667C3.66668 8.50667 5.16001 10 7.00001 10C8.84001 10 10.3333 8.50667 10.3333 6.66667C10.3333 4.82667 8.84001 3.33333 7.00001 3.33333C5.16001 3.33333 3.66668 4.82667 3.66668 6.66667ZM7.00001 8.8C8.17822 8.8 9.13334 7.84487 9.13334 6.66667C9.13334 5.48846 8.17822 4.53333 7.00001 4.53333C5.8218 4.53333 4.86668 5.48846 4.86668 6.66667C4.86668 7.84487 5.8218 8.8 7.00001 8.8Z" fill="#969696"/>
                                                </svg>
                                            </span>
                                        </label>
                                        <button class="reset" type="reset">
                                            <svg width="10" height="12" viewBox="0 0 10 12">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M1.00001 10.6667C1.00001 11.4 1.60001 12 2.33334 12H7.66668C8.40001 12 9.00001 11.4 9.00001 10.6667V2.66667H1.00001V10.6667ZM9.66668 0.666667H7.33334L6.66668 0H3.33334L2.66668 0.666667H0.333344V2H9.66668V0.666667Z" fill="#969696"/>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="head__files--bottom">
                                        <div class="head__subscription">
                                            Up to 1 MB (300x300 px)
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form class="profile-data" action="#" method="post">
                            <div class="form__name">
                                <div class="form__column">
                                    <label class="label" for="name">Name</label>
                                        
                                    <input class="input" id="name" type="text" >
                                </div>
                                <div class="form__column">
                                    <label class="label" for="profile-email">E-mail</label>
                                        
                                    <input class="input" id="profile-email" type="email">
                                </div>
                            </div>
                            <div class="form__name">
                                <div class="form__column">
                                    <label class="label" for="profile-country">Country</label>
                                    <div class="select">
                                        <select class="select__list" name="select" id="profile-country">
                                            <option class="select__option" value="select" selected disabled>Select</option>
                                            <option class="select__option" value="ukraine">Ukraine</option>
                                            <option class="select__option" value="usa">USA</option>
                                            <option class="select__option" value="france">France</option>
                                        </select>
                                        <span class="select__button">
                                            <svg width="18" height="18" viewBox="0 0 18 18">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2.25L3.75 7.5H14.25L9 2.25ZM9 15.75L3.75 10.5H14.25L9 15.75Z" fill="#969696"/>
                                            </svg>
                                        </span>
                                    </div>
                                </div>
                                <div class="form__column">
                                    <label class="label" for="profile-city">City</label>
                                        
                                    <input class="input" id="profile-city" type="text" >
                                </div>
                            </div>
                            <div class="form__name">
                                <div class="form__column">
                                    <label class="label" for="zip-code">Zip-Code</label>
                                        
                                    <input class="input" id="zip-code" type="text" >
                                </div>
                                <div class="form__column">
                                    <label class="label" for="phone-number">Phone Number</label>
                                        
                                    <input class="input" id="phone-number" type="tel">
                                </div>
                            </div>
                            <button class="profile__button">
                                Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
