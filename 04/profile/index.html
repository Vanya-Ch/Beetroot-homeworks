<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <img src="../../images/2.jfif" alt="photo" height="50">
    <form id="profile">
        <input id="file" type="file">
        <button type="reset">D</button>
        <br>
        <label for="name">Name</label>
        <input id="name" type="text">
        <label for="email">E-mail</label>
        <input id="email" type="email">
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country" size="1" form="profile">
            <option value="c1">Ukraine</option>
            <option value="c2">USA</option>
            <option value="c3">Spain</option>
        </select>
        <label for="city">City:</label>
        <input id="city" type="text" placeholder="Enter your city">
        <br>
        <label for="zip">Zip-code</label>
        <input id="zip" type="text">
        <label for="tel">Phone number:</label>
        <input id="tel" type="tel">
        <br>
        <button type="submit">Update</button>
    </form>
    
</body>
</html>
