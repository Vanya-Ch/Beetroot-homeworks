    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-10</title>
</head>
<body>
    <main>
        <form
        action="http://www.omdbapi.com/?i=tt3896198&apikey=f7226b33"
        autocomplete="off"
        method="get"
        id="search-form">
            <input name="title" type="search" placeholder="Enter film name">
