<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with forms</title>
</head>
<body>
    <form id="login" autocomplete="off">
        <h1>Create an account</h1>
        <label> First name:
        <input name="f-name" type="text" placeholder="Enter your first name">
        </label>
        <label> Last name:
        <input name="l-name" type="text" placeholder="Enter your second name">
        </label>
        <br>
        <label> E-mail
        <input name="email" type="email" required>
        </label>
        <label for="male">Male</label>
        <input id="male" name="sex" type="radio" value="Male">
        <label for="female">Female</label>
        <input id="female" name="sex" type="radio" value="Female">
        <br>
        <label for="country">Country:</label>
        
        <select name="country" id="country" form="login" >
            <option value="c1">Ukraine</option>
            <option value="c2">USA</option>
            <option value="c3">Spain</option>
        </select>
        <label for="city">City:</label>
        <input id="city" type="text" placeholder="Enter your city">
        <br>
        <button type="submit">Sign up</button>
        
    </form>
    <div>
        By clicking the 'Sign up' button, you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
    </div>
    <hr>
    <div>
        Have an account? <a href="#">Log in</a>
    </div>
    <br>
    <hr>
    <h2>Profile</h2>
    <img src="../images/2.jfif" alt="photo" height="50">
    <form id="profile">
        <input id="file" name="file" type="file">
        <button type="reset">Clear</button>
        <br>
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
        <label for="email">E-mail</label>
        <input name="email" id="email" type="email">
        <br>
        <label for="country2">Country:</label>
        <select name="country" id="country2" size="1" form="profile">
            <option value="c1">Ukraine</option>
            <option value="c2">USA</option>
            <option value="c3">Spain</option>
        </select>
        <label for="city2">City:</label>
        <input name="city" id="city2" type="text" placeholder="Enter your city">
        <br>
        <label for="zip">Zip-code</label>
        <input name="pass" id="zip" type="password">
        <label for="tel">Phone number:</label>
        <input name="p-number" id="tel" type="tel">
        <br>
        <button type="submit">Update</button>
    </form>
    
</body>
</html>
